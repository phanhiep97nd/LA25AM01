<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 2 - Mua báo dài hạn</title>
</head>
<body>
<form action="" method="post">
<fieldset>
    <legend>Thông tin cá nhân</legend>
    <h3>
        Địa chỉ:
        <input type="text">
    </h3>
    <p></p>
    <h3>
        Thành phố:
        <input type="text">
    </h3>

        Quốc gia:
        <input type="text">
    </h3>

    <fieldset>

        Thời hạn mua báo:

    <input type="radio" name="time">3 năm

    <p></p>
    <div>
        <input type="Submit" value="Xác nhận">
        <input type="reset" value="Hủy bỏ">

</form>
</body>
</html>
